<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <title>Login</title>
</head>
<body>
    <section >
        <div class="container">  
          <form id="contact" action="" method="post">
            <h3>Inscrição</h3>
            <h4>Preencha suas informações abaixo</h4>
            <fieldset>
                <input name="email" id="email" required="required" type="email" placeholder="Email">
              </fieldset>
            <fieldset>
                <input name="password" id="senha" required="required" type="password" maxlength="120" minlength="1" placeholder="Senha">
              </fieldset>
            <fieldset>
              <button type="submit" onclick="login();" id="contact-submit">Login</button>
            </fieldset>
            <a href="#">Ainda não tem Conta?</a>
          </form>
        </div>
  </section>
</body>
    <script src="script/script.js"></script>
</html>
